{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <!-- <link rel='stylesheet' href="{% static 'styles.css' %}"/> -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <title>{% block title %} Stay Safe, Stay Masked! {% endblock %}</title>
  </head>
  <body>
    <header style="position: relative;">
        <div style="
            position:absolute;
            top : 20px;
            right:10px;
            ">
        {% if request.user.is_authenticated %}
            <span class="font-italic font-weight-bold ml-auto"> User : {{request.user}}</span>,
            <a class="nav-link text-dark font-italic d-inline" href="/accounts/logout"> Logout</a>
        {% else %}
            <a class="nav-link text-dark d-inline" href="/accounts/login">
            <i class="fas fa-man text-danger"></i>Login</a>|
            <a class="nav-link text-dark d-inline" href="/accounts/signup"> Sign Up</a>
        {% endif %}
        </div>
        <!-- LOGO -->
        <div class="d-flex align-items-center flex-column">
            <img src="../static/images/mask-logo.png" style="height:100px;">
            <a class="brand-name text-center text-dark" href="#">theMASKshop</a>
        </div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <!-- Home Route -->
                    <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home_route'%}"
                    >Product</a
                    >
                    </li>
                    <!-- About Us Route -->
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'about_route'%}"
                    >About Us</a
                    >
                    </li>
                    <!-- View Cart Route -->
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_cart'%}"
                    ><i class="fas fa-shopping-cart"></i> Cart</a
                    >
                    </li>
                </ul>
        </div>
        </nav>
    </header>
    {% block content %} {% endblock %}

    <footer>
        
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Fontawesome script -->
    <script src="https://kit.fontawesome.com/747fd5112b.js" crossorigin="anonymous"></script>
  </body>
</html>
